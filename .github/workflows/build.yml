name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  MACOSX_DEPLOYMENT_TARGET: 10.7

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Build
      run: cargo build --package kidfile-explorer --release --locked --target x86_64-unknown-linux-gnu
    - uses: actions/upload-artifact@v4
      with:
        name: kidfile-explorer
        path: target/release/
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Build
      run: cargo build --package kidfile-explorer --release --locked --target $TARGET
    - uses: actions/upload-artifact@v4
      with:
        name: kidfile-explorer
        path: target/release/
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Build
      run: cargo build --package kidfile-explorer --release --locked --target x86_64-apple-darwin
    - uses: actions/upload-artifact@v4
      with:
        name: kidfile-explorer
        path: target/release/
